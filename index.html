<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One more gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
  </head>
  <style>
      body {
          margin: 0;
      }
      .image {
        margin: 16px;
      }
  </style>
  <body>
    <div class="gallery">
      <div
        class="image"
        style="
          width: 198px;
          height: 198px;
          /* margin: 16px; */
          border: 1px dotted gray;
          background-image: url(https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson+13/hw1/nature1.jpeg);
          background-position: center;
          background-size: contain;
          background-repeat: no-repeat;
          display:inline-block;
        "
      ></div>
      <div
        class="image"
        style="
        width: 198px;
        height: 198px;
        /* margin: 16px; */
        border: 1px dotted gray;
        background-image: url(https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson+13/hw1/nature2.jpeg);
        background-position: center;
        background-size: contain;
        background-repeat: no-repeat;
        display:inline-block;
        margin-left: 11px;
        "
      ></div>
      <div
        class="image"
        style="
        width: 198px;
        height: 198px;
        /* margin: 16px; */
        border: 1px dotted gray;
        background-image: url(https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson+13/hw1/nature3.jpeg);
        background-size: contain;
        background-repeat: no-repeat;
        display:inline-block;
        background-position: center;
        margin-left: 11px;
        "
      ></div>
    </div>

</html>
