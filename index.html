<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>One more gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <form>
     <div class="form-control">
       <label>Last Name</label>
       <input type="text" name="lastName" value="Emerson" readonly>
     </div>
     <div class="form-control">
       <label>Age</label>
      <input type="number" name="age" min="3" max="10" value="17">
    </div>
    <div class="form-control">
      <input type="checkbox" name="agree" disabled> <label>Accept terms and conditions</label> 
    </div>
    <div class="choose-gender">
      <input type="radio" name="gender">Male 
      <input type="radio" name="gender">Female
      <input type="radio" name="gender" checked>Secret
    </div>
    <div class="form-control">
      <textarea name="description" maxlength="10" placeholder="Write description..."></textarea>
    </div>
    <div class="form-control">
      <button type="submit">Submit</button>
    </div>
   </form>
</body>
</html>
