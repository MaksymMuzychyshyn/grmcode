<!DOCTYPE html>
<html lang="en">
<head>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
  integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
  crossorigin="anonymous"
/>
</head>
<style>
  .image-container {
    margin: 50px auto 50px;
    display: block;
    max-width: 100%;
    border-radius: 20px;
  }
  .gallery {
    display: flex;
  }
  .card {
    margin: 16px;
    box-shadow: 0px 7px 18px -8px rgba(0, 0, 0, 0.75);
  }
  .opacity-filter {
    filter: Opacity(50%);
  }
  .invert-filter {
    filter: invert(100%);
  }
  .caption {
    line-height: 30px;
    text-align: center;
  }
  .blur-filter {
    filter: blur(4px);
  }
</style>
<body>
   <div>
     <img class="image-container" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg" alt="Land with tree">
   </div>
   <div class="gallery">
     <figure class="card">
       <img class="opacity-filter" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Opacity">
       <figcaption class="caption">
         Opacity
       </figcaption>
     </figure>
     <figure class="card">
      <img class="blur-filter" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Opacity">
      <figcaption class="caption">
        Blur
      </figcaption>
    </figure>
    <figure class="card">
      <img class="invert-filter" src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Opacity">
      <figcaption class="caption">
        Invert
      </figcaption>
    </figure>
   </div>
  
</body>
</html>
